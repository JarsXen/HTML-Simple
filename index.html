<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Data/List HTML</title>
</head>
<body>

    <label for="pilihData">Pilih Data:</label>
    <input type="text" id="pilihData" list="dataList">

    <!-- Datalist Element -->
    <datalist id="dataList">
        <option value="Aku Syang lala"></option>
        <option value="Aku Syang Fajar"></option>
        <option value="I LOVE UU"></option>
        <!-- Tambahkan opsi sesuai kebutuhan -->
    </datalist>

</body>
</html>
